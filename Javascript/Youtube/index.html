<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      #ParentContainer {
        margin: auto;
        /* border: 1px solid red; */
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-content: space-evenly;
        gap: 20px;
        margin-left: 15px;
        padding: 20px; /* Added padding for better spacing */
      }

      #ParentContainer img {
        width: 100%; /* Make images fill the container */
        height: auto; /* Maintain aspect ratio */
        border-radius: 8px; /* Add rounded corners to images */
      }

      h5 {
        margin: 10px 0; /* Adjust margin for video titles */
      }

      h6 {
        color: #777; /* Add a subtle color to channel names */
        margin: 5px 0; /* Adjust margin for channel names */
      }

      /* Navbar Styles */
      .navbar {
        background-color: #343a40;
      }

      .navbar-brand {
        font-size: 1.5rem;
      }

      .navbar-dark .navbar-toggler-icon {
        background-color: #fff;
      }

      .navbar-nav .nav-link {
        color: #fff;
        margin-right: 10px;
        font-weight: bold;
      }

      .navbar-nav .nav-link:hover {
        color: #ffcd00; /* Change color on hover */
      }

      /* Search Form Styles */
      .form-control {
        border-radius: 20px;
      }

      .btn-outline-light {
        border-radius: 20px;
        margin-left: 5px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        #ParentContainer {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>

    <title>YouTube</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/A-logo.png"
            alt="YouTube Logo"
            width="30"
            height="30"
            class="d-inline-block align-top"
          />
          YouTube
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Subscriptions</a>
            </li>
          </ul>
          <form class="d-flex ms-auto">
            <input
              id="query"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" onclick="searchVideos(event)">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Content Section -->

    <div id="ParentContainer"></div>

    <!-- Include Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
