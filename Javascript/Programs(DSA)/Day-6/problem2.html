  function isPalindrom(s) {
    let i = 0;
    let j = s.length - 1;
    while (i < j) {
      if (s[i] !== s[j]) {
        return false;
      } else {
        i++;
        j--;
      }
    }
    return true;
  }

  if (isPalindrom(s)) {
    console.log(s + ": is Palindrom");
  } else {
    console.log(s + ":  is not Palindrom");
