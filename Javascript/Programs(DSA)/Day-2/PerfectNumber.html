<script>
  let x = 6;
  let sum = 0;
  for (let i = 0; i < x; i++) {
    if (x % i == 0) {
     //1 +2+3
      sum = sum + i;
    }
  }
  if (sum == x) {
    console.log("yes");
  } else {
    console.log("no");
  }
</script>
