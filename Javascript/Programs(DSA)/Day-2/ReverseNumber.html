<script>
  let num = Number(prompt("Enter number to check palendrome"));

  num = num.toString().split("");
  let bag = "";
  for (let i = num.length - 1; i >= 0; i--) {
    bag += num[i];
  }
  bag = +bag;
  console.log(typeof bag);
</script>
