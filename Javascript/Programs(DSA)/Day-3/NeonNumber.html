<script>
  let result = document.getElementById("result");
  let num = Number(prompt("Enter number to check Neon number or not"));

  let temp = num;
  num = num * num;

  let sum = 0;

  while (num > 0) {
    let res = num % 10;
    sum = sum + res;
    num = Math.trunc(num / 10);
  }

  if (sum === temp) {
    console.log("Neon Number");
    result.innerText = temp + " is Neon Number";
  } else {
    console.log(" Not a Neon Number");
    result.innerText = temp + " is not a Neon Number";
  }
