<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automorphic Number</title>
  </head>
  <body>
    <h1>Automorphic Number</h1>
    <h2 id="result">Result :</h2>
  </body>
</html>
<script>
  let result = document.getElementById("result");
  let num = Number(prompt("Enter number to check Automorphic number or not"));
  let temp = num;
  let d = 1;
  let square = num * num;

  while (num > 0) {
    d = d * 10;
    num = Math.trunc(num / 10);
  }

  if (square % d === temp) {
    console.log(temp + " is Automorphic Number");
    result.innerText = temp + " is Automorphic Number";
  } else {
    console.log(temp + " not a Automorphic Number");
    result.innerText = temp + " is not a Automorphic Number";
  }
</script>
