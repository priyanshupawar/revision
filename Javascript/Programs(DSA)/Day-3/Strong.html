<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong Number</title>
  </head>
  <body>
    <h1>Strong Number</h1>
    <h2 id="result"></h2>
  </body>
</html>
<script>
  let num = Number(prompt("Enter number to check it is strong number or not"));

  let result = document.getElementById("result");

  let temp = num;
  let res = 0;

  while (num > 0) {
    let mult = 1;
    let rem = num % 10;
    for (let i = 1; i <= rem; i++) {
      mult = mult * i;
    }
    res = res + mult;
    num = Math.trunc(num / 10);
  }
  console.log(res);
  if (temp === res) {
    result.innerText = temp + " is Strong Number";
  } else {
    result.innerText = temp + " is not Strong Number";
  }
</script>
